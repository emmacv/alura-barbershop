<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contacto - Barberia Alura</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>
        <img src="assets/img/logo.png">
      </h1>
      <nav>
        <ul class="navigation">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Productos</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombre-apellido">Nombre y apellido</label><input type="text" id="nombre-apellido"
        class="input-padron">

      <label for="correo-electronico">Correo electrónico</label><input type="email" id="correo-electronico"
        class="input-padron" placeholder="email@dominio.com" required>

      <label for="telefono">Teléfono</label><input placeholder="(xx) xxxx xxxx" type="tel" id="telefono"
        class="input-padron" required>

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
      <fieldset>
        <legend class="test" id="test">¿Cómo le gustaría ser contactado?</legend>

        <label for="email">
          <input type="radio" name="contacto" id="email" value="email">
          Email
        </label>
        <label for="radio-telefono">
          <input type="radio" name="contacto" id="radio-telefono" value="telefono">
          Teléfono
        </label>
        <label for="whatsapp">
          <input type="radio" name="contacto" id="whatsapp" value="whatsapp" checked required>
          WhatsApp
        </label>
      </fieldset>
      <div>
        <legend>¿En qué horario quiere ser atendido?</legend>
        <select>
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </div>
      <label for="checkbox-contacto" class="checkbox">
        <input type="checkbox" name="" id="checkbox-contacto" checked>
        ¿Le gustaría ser contactado para saber más novedades?
      </label>

      <input type="submit" class="enviar" value="Enviar formulario">
    </form>
  </main>
  <footer class="footer">
    <img src="assets/img/logo-blanco.png" alt="" sizes="" srcset="">
    <p class="copyright">&copy; Barbería Alura - 2024</p>
  </footer>
</body>

</html>

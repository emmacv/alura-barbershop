<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Contacto - Barberia Alura</title>
</head>

<body>
  <header>
    <div class="container">
      <h1>
        <img src="assets/img/logo.png">
      </h1>
      <nav>
        <ul class="navigation">
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Productos</a>
          </li>
          <li>
            <a href="contact.html">Contacto</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form action="">
      <label for="nombre-apellido">Nombre y apellido</label><input type="text" id="nombre-apellido">

      <label for="correo-electronico">Correo electrónico</label><input type="text" id="correo-electronico">

      <label for="telefono">Teléfono</label><input type="text" id="telefono">

      <label for="mensaje">Mensaje</label>
      <textarea name="" id="mensaje" cols="70" rows="10"></textarea>
      <div>
        <p>¿Cómo le gustaría ser contactado?</p>

        <label for="email">Email</label>
        <input type="radio" name="contacto" id="email" value="email">
        <label for="radio-telefono">Teléfono</label>
        <input type="radio" name="contacto" id="radio-telefono" value="telefono">
        <label for="whatsapp">WhatsApp</label>
        <input type="radio" name="contacto" id="whatsapp" value="whatsapp">
      </div>

      <input type="checkbox" name="" id="checkbox-contacto">
      <label for="checkbox-contacto">¿Le gustaría ser contactado para saber más novedades?</label>

      <input type="submit" value="Enviar formulario">
    </form>
  </main>
  <footer>
    <img src="assets/img/logo-blanco.png" alt="" sizes="" srcset="">
    <p class="copyright">&copy; Barbería Alura - 2024</p>
  </footer>
</body>

</html>
